<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border-collapse: collapse; margin-top: 5px;}
        td{border: 1px solid grey; width:p15x; height: 15px;}
    </style>
</head>
<body>
    <script>
        window.addEventListener('load', () => {
            createIconEditor(document.body, 16, 16)
        })
        
        function createIconEditor(parent, nx, ny){
            const $color = elt('input', {type: 'color'});
            parent.appendChild($color);

            const clear = elt('input',{type : 'button', value: '모두 삭제'});
            parent,appendChild(clear)

            const table = elt('table');
            const cells = [];
            for(let i=0; i<ny; i++){
                const tr = elt('tr');
                table.appendChild(tr);

                for(let i2=0; i2<nx; i2++){
                    const td =elt('td');
                    td.addEventListener('click', e => {
                        e.target.style.backgroundColor = $color.value;
                    });
                    cells.push(td);
                    tr.appendChild(td);
                }
            }
            parent.appendChild(table);
        }
        
        
        function elt(name, attr){
            const node = document.createElement(name);
            if(attrs){
                for(const attr in attrs){
                    if(attrs.hasOwnProperty(attr)){
                        node.setAttribute(attr, attrs[attr])
                    }
                }
            }
            for(let i=2; i<arguments.length; i++){
                const child = arguments[i];
                if(typeof child === 'string'){
                    child = document.createTextNode(child);
                }
                return node;
            }
            elt('div', null, 'aaaa');
        }
    </script>
</body>
</html>
