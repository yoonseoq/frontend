    <script>
        function must2dight(item){
            return String(item).padStart(2,'0');
        }

        window.addEventListener('load', () => {
            console.log('load');
            const $idStartDatetime = document.querySelector('#id_start_datetime');
            if($idStartDatetime){
                const now = new Date();
                const year = now.getFullYear();
                const mon = now.getMonth() + 1;
                const day = now.getDate();
                const hour = now.getHours();
                const min = now.getMinutes();

                $idStartDatetime.value = `${year}-${must2dight(mon)}-${must2dight(day)}T${must2dight(hour)}:${must2dight(min)}`;
            }
        });
        // 이벤트 걸기    
    </script>
