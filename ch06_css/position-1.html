<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px;
            background-color: antiquewhite;
            margin-bottom: 20px;
        }
        .div-a{position: static; left: 20px;}
        .div-b{position: relative; left: 20px; top: 20px;}
        .div-c{position: absolute;
               width: 20px; height: 20px;
               bottom: 0; right: 20px;
               background-color: brown; margin-bottom: 0;    }
    </style>
</head>
<body>
    <h2>positon-1.html</h2>

    <div class="div-a">A</div>
    <div class="div-b">B</div>
    <div style="background-color: aqua; position: relative;">
        <div class="div-c">C</div>
    </div>
</body>
</html>
