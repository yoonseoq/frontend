<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spacing1{letter-spacing: 0.2em;}
        .spacing2{word-spacing: 0.5em;}
    </style>
</head>
<body>
    <h2>text-transform.html</h2>
    <div style="text-transform: capitalize;">html</div>
    <div style="text-transform: uppercase;">html</div>
    <div style="text-transform: lowercase;">html</div>
    <div style="text-transform: full-width;">html</div>
    <div style="text-transform: full-width;">1111</div>

    <div class="spacing1">반가워요 잘지내요</div>
    <div class="spacing2">반가워요 잘지내요</div>
</body>
</html>
