<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id는 document(문서)에서 유일값, container  아이디값을 사용했기 때문에 
        이 문서안에는 container또 사용하면 안된다. 
        똑같은 아이디값 두번이상 사용하면 안된다
        시멘틱(Simentic) 태그: 의미가 있는 태그이며 검색엔진에 정보를 주기위한 용도이며 
                              seo(검색엔진최적화)를 하기위함
    -->
    <div id="container">
        <div>
            <!-- 
                hn 태그는 시멕틴태그로 사용해야 한다. 글자크기 변경용으로 사용하는것이 아님
                숫자가 커질수록 폰트크기가 작아짐 
            -->
            <h1>골드박스</h1>
            <h2>양냠</h2>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
        </div>
        <header>
            <nav>

            </nav>
            <section>

            </section>   
        </header>
        <main>
            <section>

            </section>
        </main>
    </div>
</body>
</html>
