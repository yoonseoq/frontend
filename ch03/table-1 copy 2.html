<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        table{width: 500px; border: 1px solid rgb(17, 17, 17); border-collapse: collapse; caption-side: top; text-align: center;}
        th, td{border: 1px solid rgb(8, 8, 8); padding: 5px;}
        .kg-3{background-color: rgb(111, 134, 67);}
        .kg-2{background-color: rgb(235, 197, 128);}
       
    </style >
    <!--센터 하는 방법
    table{width: 500px; border: 1px solid rgb(17, 17, 17); border-collapse: collapse; text-align: center;} 
    이렇게 부모에 입력해줘도 자식들에게 센터 맞춰짐
    --> 
</head>
<body>
    <table>
        <caption style="caption-side: top;"><h3>우도입도 총괄요금표</h3></caption>
        <thead>
            <tr>
                <th rowspan="2" class="kg-3 center-text">구분<!--table header-->
                    <th colspan="3" class="kg-2">우도입도 총괄요금표<!--table data-->
                </th>    
            </tr>
            <tr>
                <th>선박요금</th><!--table data-->
                <th>도립공원 입장료</th>
                <th>터미널 이용료</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th class="kg-3 center-text">성인</th>
                <td class="center-text">2,000원</td>
                <td class="center-text">1,000원</td>
                <td class="center-text">500원</td>
            </tr>
            
            <tr>
                <th class="kg-3 center-text">중학생 이상</th>
                <td class="center-text">2,000원</td>
                <td class="center-text">800원</td>
                <td class="center-text">300원</td>
            </tr>
            
            <tr>
                <th class="kg-3 center-text">초등학생</th>
                <td class="center-text">700원</td>
                <td class="center-text">500원</td>
                <td class="center-text">300원</td>
            </tr>
            
            <tr>
                <td colspan="5" class="center-text">이륜차 불륜차 어쩌구저쩌구</td>        
            </tr>

        </thead>
        
        </caption>
    </table>       
</body>
</html>
