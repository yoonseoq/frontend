<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border: 1px solid #ccc; border-collapse: collapse; caption-side: bottom;}
        th, td{border: 1px solid #ccc; padding: 5px;}
        .kg-3{background-color: aquamarine;}
        .cnt {background-color: aqua;}
    </style> 
    <!--테이블 테두리 선 그어줌 그리고 그 안에는 하나하나 테두리 그어준다 
        그리고 색깔은 클래스를 만들고 적용시키면 된다
        1000단위콤마 지정도 이렇게 미리 설정하고 하면 되려나 
    -->
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <thead>
            <tr>
                <th>용도</th><!--table header-->
                <th>중량</th><!--table data-->
                <th class="cnt">개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <td rowspan="2">선물용</td>
                <td class="kg-3">3kg</td>
                <td>11~16과</td>
                <td>36,000원</td>
            </tr>
            <tr>
                
                <td>5kg</td>
                <td colspan="2">18~26과 52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td class="kg-3">3kg</td>
                <td>11-16과</td>
                <td>50,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18-26과</td>
                <td>50,000원</td>
            </tr>
        </thead>
        <caption>선물용과 가정용 선물 구성</caption>
    </table>       
</body>
</html>
