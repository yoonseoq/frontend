<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            scroll-behavior: smooth; /* 부드러운 스크롤 */
        }
        .box{height: 700px;}

    </style>
</head>
<body>
    <!-- 네비게이션 메뉴 -->
    <div>
        <a href="https://www.naver.com" target="_blank">네이버</a>
        <a href="#div-A">A로 이동</a>
        <a href="#div-B">B로 이동</a>
        <a href="#div-C">C로 이동</a>
        <a href="#div-D">D로 이동</a>
    </div>

    <!-- 각 섹션 -->
    <div class="box" id="div-A">A 섹션</div>
    <div class="box" id="div-B">B 섹션</div>
    <div class="box" id="div-C">C 섹션</div>
    <div class="box" id="div-D">D 섹션</div>
</body>
</html>
