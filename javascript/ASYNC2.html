       // A > B > C > D

       // A쪽으로 갈수로 작업속도가 느린 것으로 살펴보자

       //A작업
       let a = 0;
       setTimeout(function(){
            a = 100;
       }, 999);

       let b = 0;
       setTimeout(function(){
            b = a*2;
       }, 888)
       
       let c = 0;
       setTimeout(function(){
            c = b*5;
            console.log(`c:${c}`);
       }, 777)
       
       console.log('===============================');

       let a2 = 0;

                   let b2 = 0;

                        b2 = a2*2;
                        let c2 = 1;
                        setTimeout(function(){
                                c2 = b2*5;
                                console.log(`c2:${c2}`);
                        }, 777)
                   }, 888)
       }, 999);
       


    </script>
