<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function increaseAndPrint(n) {

            return new Promise(function(resolve) {
                setTimeout(function() {
                    const increased = n + 1 ;
                    console.log(`increased: ${increased}`);
                    resolve(increased);
                }, 1000); // 여기서 데이터 값을 보내준다
        });
    }

    increaseAndPrint(0)
    .then(data => data + 1)
    .then(data => data + 1)
    .then(data => {
        return new Promise(function(resolve){
            setTimeout(function(){
                resolve(data + 1);
            }, 1000)
        })
    })
    .then(data => data+1)
    .then(data => console.log(data));
    </script>
</body>
</html>
