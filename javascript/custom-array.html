<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10,20,30];
        arr.push(40);
        console.log(arr.length);
        
        const myArr = {
            0: 10,
            1: 20,
            2: 30,
            length: 3,
            push:function(val){
                this[this.length++] = val;
            }
        };
        myArr.push(40);
        console.log(myArr.length);
        console.log(myArr);
    </script>
    
</body>
</html>
