<!-- 
    주석 브라우저가 무시할순 있어도 내용은 빼주지 않음

    <!DOCTYPE html>
<html lang="en"> 는 속성이라 부르고 en이라는 값을 지정한다

HTML : HyperText Markup Language
       tag, 태그는  <태그명> 작성, <태그>/<태그> 닫는 태그도 존재한다.
       <태그 속성="속성값"> 태그에 존재하는 속성은 의미가 있지만 존재하지 않는 속성은 의미가 없다
       의미가 있고 없고는 브라우저가 이해하는 속성인지 아닌지를 의미한다.
       사용자 정의 속성을 만들 수 있으나 브라우저는 이해하지 못한다
       <chat>태그는 <head>,<body>태그의 부모 태그마다 태그들 간의 관계(소속여부)가 있다.

    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch01 - web.html</title>
</head>
<body>
    <div>
        <div>차은우 저리가 임시완 저리가</div>        
    </div>
    <div>
        <div>박준형이 있다</div>        
    </div>
</body>
</html>
